<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Viciogames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/prueba.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar-admin navbar-dark p-2 fixed-top d-flex justify-content-between p-3">
        <button class="btn btn-outline-light" id="botonMenu">
            <i class="bi bi-list"></i>
        </button>

        <div class="logo">
            <img class="img-fluid" src="assets/imagenes/logo_tienda.png">
        </div>
        <i class="bi bi-person-circle text-white fs-4"></i>
    </nav>

    <div class="d-flex">
        <div id="sidebarMovil">
            <button id="cerrarSidebar" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                aria-label="Cerrar">
            </button>
            <div class="user-section">
                <i class="bi bi-person-circle"></i>
                <p class="mt-2 mb-0">BIENVENIDO</p>
                <strong>NOMBRE</strong>
            </div>

            <div class="menu-item">GESTIONAR USUARIOS</div>
            <div class="menu-item">GESTIONAR PRODUCTOS</div>
            <div class="menu-item">GESTIONAR CUPONES</div>
            <div class="menu-item">ACTUALIZAR PEDIDOS</div>

            <button class="btn btn-danger logout-btn">
                CERRAR SESIÓN
            </button>
        </div>

        <div id="content" class="p-4 p-md-5">
            <h3 class="text-center mb-5 fw-bold">SELECCIONA UNA ACCIÓN</h3>

            <div class="container">
                <div class="row g-4 justify-content-center">
                    <div class="col-6 col-md-4">
                        <div class="card-action">
                            <i class="bi bi-people"></i>
                            <h6>GESTIONAR USUARIOS</h6>
                        </div>
                    </div>

                    <div class="col-6 col-md-4">
                        <div class="card-action">
                            <i class="bi bi-box-seam"></i>
                            <h6>GESTIONAR PRODUCTOS</h6>
                        </div>
                    </div>

                    <div class="col-6 col-md-4">
                        <div class="card-action">
                            <i class="bi bi-percent"></i>
                            <h6>GESTIONAR CUPONES</h6>
                        </div>
                    </div>

                    <div class="col-6 col-md-4">
                        <div class="card-action">
                            <i class="bi bi-truck"></i>
                            <h6>ACTUALIZAR PEDIDOS</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="overlaySidebar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="efectos.js"></script>


</body>

</html>
