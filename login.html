<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VicioGames</title>

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="auth-card">

        <div class="auth-logo">
            <img src="assets/imagenes/logo_tienda.png" class="img-fluid">
            <br><br>
            <p class="text-light mb-0">Inicia sesión</p>
        </div>

        <form>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="Correo electrónico">
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>

            <div class="d-grid mt-4">
                <button class="btn btn-auth text-white">Entrar</button>
            </div>
        </form>

        <div class="auth-links">
            <a href="register.html">¿No tienes cuenta? Crear una cuenta</a>
        </div>

    </div>
</div>

</body>
</html>
